<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96 border-2 border-black">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Enter Your Email</h2>
        <form method="POST" action="/" class="flex flex-col gap-4">
            <input type="email" name="email" placeholder="Enter your email" required
                class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button type="submit" 
                class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Send OTP</button>
        </form>
    </div>
</body>
</html>
